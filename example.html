<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI & Tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              arrow: "#ABEF5F",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <button class="btn btn-neutral">Bangladesh</button>
    <button class="btn btn-primary">Bangladesh</button>
    <button class="btn btn-secondary">Bangladesh</button>
    <button class="btn btn-accent">Bangladesh</button>
    <button class="btn btn-info">Bangladesh</button>
    <button class="btn btn-success">Bangladesh</button>
    <button class="btn btn-warning">Bangladesh</button>
    <button class="btn btn-error">Bangladesh</button>
    <button class="btn btn-ghost">Bangladesh</button>
    <button class="btn btn-link">Bangladesh</button>
    <button class="btn btn-outline">Bangladesh</button>
    <button class="btn btn-active">Bangladesh</button>
    <button class="btn btn-disabled">Bangladesh</button>
    
  </body>
</html>
